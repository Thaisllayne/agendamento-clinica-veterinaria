<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Clinica Veterinaria</title>
</head>
<body>

    <form id="mainForm" class="row g-3">
    
        <h3>Dados do Pet:</h3>
        <div class="col-md-6">
            <label for="nomePet" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nomePet">
        </div>
        <div class="col-md-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento: </label>
            <input type="date" class="form-control" id="dataNascimento">
        </div>
        <div class="col-md-3">
            <div class="form-check" style="padding-top: 40px;">
                <input class="form-check-input" type="checkbox" name="Não sei" id="naoSei">
                <label class="form-check-label" for="naoSei">Não Sei</label>
            </div>
        </div>
        <div class="col-sm-3">
            <label for="peso" class="form-label">Peso: </label>
            <input type="number" class="form-control" id="peso">
        </div>
        <div class="col-sm-9" style="padding-top: 35px;">
            <label for="sexo" class="form-label">Sexo: </label>
            <input type="radio" name="sexo" value="F">F
            <input type="radio" name="sexo" value="M">M
        </div>
        <div class="col-md-3">
            <label for="especie" class="form-label">Espécie: </label>
            <select name="especie" class="form-select">
                <option selected disabled>Selecionar</option>
                <option value="cachorro">Cachorro</option>
                <option value="gato">Gato</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="raca" class="form-label">Raça: </label>
            <select name="raca" disabled class="form-select">
                <option selected disabled>Selecionar</option>
            </select>
        </div>
        <div class="col-md-6" style="padding-top: 25px;">
            <label for="porte" class="form-label">Porte: </label>
            <input type="radio" name="porte" value="P">P
            <input type="radio" name="porte" value="M">M
            <input type="radio" name="porte" value="G">G
            <br>
            <label for="castrado" class="form-label">Castrado</label>
            <input type="radio" name="castrado" value="S">Sim
            <input type="radio" name="castrado" value="N">Não
        </div>
        
        <h3>Dados do Responsável:</h3>
        <div class="col-md-6">
            <label for="nomeResponsavel" class="form-label">Nome: </label>
            <input type="text" id="nomeResponsavel" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="cpf" class="form-label">CPF: </label>
            <input type="text" id="cpf" class="form-control">
        </div>

        <div class="col-md-5">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" id="email" class="form-control">
        </div>

        <div class="col-md-1">
            <label for="ddd" class="form-label">DDD: </label>
            <input type="text" maxlength="3" id="ddd" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="telefone" class="form-label">Telefone: </label>
            <input type="text" maxlength="9" id="telefone" class="form-control">
        </div>


        <div class="col-12" style="padding-left: 70%;">
          <button type="reset" class="btn">Limpar</button>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>

    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
