<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/styles.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Clinica Veterinaria</title>
</head>
<body>

    <form id="mainForm" class="row g-3">
    
        <h3>Informe os dados do serviço:</h3>
        <div class="col-md-6">
            <label for="servico" class="form-label">Informe o serviço: </label>
            <select required name="servico" class="form-select">
                <option selected disabled>Selecionar</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="valor" class="form-label">Valor do serviço: </label>
            <input type="text" class="form-control" id="valor" disabled>
        </div>
        <div class="col-md-6" style="padding-top: 25px;">
            <label for="porte" class="form-label">Observações: </label>
            <textarea class="form-control" id="observacao" placeholder="Digite suas observações" cols="30" rows="5"></textarea>
        </div>

        <h3>Informe a data e hora:</h3>
        <div class="col-md-6">
            <label for="data" class="form-label">Data: </label>
            <input required type="date" id="data" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="cpf" class="form-label">Hora: </label>
            <input required type="time" id="hora" class="form-control">
        </div>
        <div class="col-12" style="padding-left: 70%;">
          <button type="reset" class="btn">Limpar</button>
          <button type="submit" class="btn btn-primary">Agendar</button>
        </div>

        <div class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">
                Agendado com sucesso!
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>

    </form>

    <script type="module" src="./js/create.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
